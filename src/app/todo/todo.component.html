<div class="container-fluid">
    <div class="row">
        <div style="background-color: #ffffff; height: 93vh" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Tasks</mat-label>
                            <input formControlName="item" matInput placeholder="Type Task">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        <button [disabled]="todoForm.invalid" (click)="addTask()" mat-raised-button color="primary">Add
                            Todo</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9" style="background-color: #030303;">
            <div cdkDropListGroup class="mt-5">
                <div class="row">
                    <div class="col-md-4">
                        <!-- Todo Part -->
                        <div class="example-container text-light">
                            <h2>TodoList</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button="warn" (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button="warn" (click)="deleteTask(i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- On Progress -->
                        <div class="example-container text-light">
                            <h2>In Progress</h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button="warn" (click)="deleteTaskInProgress(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button="warn" (click)="onEdit(item,i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Completed/Done -->
                        <div class="example-container text-light">
                            <h2>Completed/Done</h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
